
<div class="container mt-4">
    <div class="row">
      <div class="col-md-5">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" *ngFor="let pi of productImages">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src={{pi.image1}} class="d-block w-100" alt="...">

              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src={{pi.image2}} class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src={{pi.image3}} class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>

      <!-- Ürün Detayları Bölümü -->
      <div class="col-md-7 product-details">
        <h1>Ürün Adı</h1>
        <div class="rating mb-3">
          <span class="badge badge-warning" style="color: brown;">4.5/5</span>
        </div>
        <h4>Fiyat: 1000 TL</h4>
        <div class="form-group">
          <label for="size">Boyut:</label>
          <select class="form-control" id="size">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
          </select>
        </div>
        <div class="form-group">
          <label for="color">Renk:</label>
          <select class="form-control" id="color">
            <option value="red">Kırmızı</option>
            <option value="blue">Mavi</option>
            <option value="green">Yeşil</option>
            <option value="black">Siyah</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Miktar:</label>
          <input type="number" class="form-control" id="quantity" value="1" min="1">
        </div>
        <br>
        <button class="btn btn-primary">Sepete Ekle</button>
      </div>
    </div>
  </div>
  <br>
