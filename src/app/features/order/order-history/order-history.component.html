<br>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Toplam Fiyat</th>
                    <th>Sipariş Tarihi</th>
                    <th>Sipariş Detayları</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of orders">
                    <td>{{ o.totalPrice }} ₺</td>
                    <td>{{ o.orderDate | date:'dd-MM-yyyy HH:mm:ss' }}</td>
                    <td><a class="btn btn-warning btn-sm" >Ürünler</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
