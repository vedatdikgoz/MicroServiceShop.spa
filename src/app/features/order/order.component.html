<br>
<div class="container-fluid">
    <div class="row px-xl-5">
        <form [formGroup]="orderCreateForm" (ngSubmit)="onSubmit()">
            <div class="row w-100">
                <div class="col-lg-6 mb-5">
             
                    <h5 class="section-title position-relative text-uppercase mb-3">
                        <span class="bg-warning pr-3">Fatura Adresİ</span>
                    </h5>
                    <div class="bg-light p-30">
                      
                        <div class="form-group">
                            <label>Adres</label>
                            <input class="form-control" type="text" formControlName="addressLine" id="addressLine" id="inputbox">
                        </div>
                        <div class="form-group">
                            <label>Posta Kodu</label>
                            <input class="form-control" type="text" formControlName="zipCode" id="zipCode" id="inputbox">
                        </div>
                        <div class="form-group">
                            <label>Ülke</label>
                            <select class="custom-select w-100" formControlName="country" id="country" id="inputbox">
                                <option selected>Türkiye</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>İl</label>
                            <select class="custom-select w-100" formControlName="province" id="province" id="inputbox">
                                <option selected>İstanbul</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>İlçe</label>
                            <select class="custom-select w-100" formControlName="district" id="district" id="inputbox">
                                <option selected>Avcılar</option>
                            </select>
                        </div>
                         <br>
                        <div *ngIf="showCardDetails" class="mb-5">
                            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-warning pr-3">Kart Bİlgİlerİ</span></h5>
                            <div class="bg-light p-30">
                                <div class="row">                      
                                    <div class="col-md-12 form-group">
                                        <label>Kart üzerindeki ismi</label>
                                        <input class="form-control" type="text" formControlName="cardName" id="inputbox">
                                    </div>                    
                                    <div class="col-md-12 form-group">
                                        <label>Kart Numarası</label>
                                        <input class="form-control" type="text" formControlName="cardNumber" id="inputbox">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Son Kullanma Tarihi</label>
                                        <input class="form-control" type="text" formControlName="expiration" id="inputbox">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>CVV</label>
                                        <input class="form-control" type="text" formControlName="cvv" id="inputbox">
                                    </div>
                                </div>
                            </div>
                        </div>                      
                    </div>
                </div>

                <div class="col-lg-6">
                   
                    <h5 class="section-title position-relative text-uppercase mb-3">
                        <span class="bg-warning pr-3">Sİparİş Tutarı</span>
                    </h5>
                    <div class="bg-light p-30 mb-5" *ngIf="basket">
                        <div class="border-bottom">
                            <h6 class="mb-3">Ürünler</h6>
                            <div class="d-flex justify-content-between" *ngFor="let item of basketItems">
                                <p>{{item.productName}} - [<span style="color:red;">{{item.quantity}}</span>]</p>
                                <p>{{item.price}}</p>
                            </div>
                        </div>
                        <div class="border-bottom pt-3 pb-2">
                            <div class="d-flex justify-content-between mb-3">
                                <h6>Ürün Tutarı</h6>
                                <h6>{{basket.totalPrice}}</h6>
                            </div>
                            <div class="d-flex justify-content-between">
                               
                                <label for="cargoCompany">Kargo Seçin:</label>
                                <select id="cargoCompany" class="form-control" id="inputbox">
                                    <option *ngFor="let c of cargoCompanies" [value]="c.name">
                                        {{c.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="pt-2">
                            <div class="d-flex justify-content-between mt-2">
                                <h5>Toplam</h5>
                                <h5>$160</h5>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <h5 class="section-title position-relative text-uppercase mb-3">
                            <span class="bg-warning pr-3">Ödeme Yöntemİ</span>
                        </h5>
                        <div class="bg-light p-30">
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="paypal"
                                        (change)="onPaymentMethodChange('paypal')">
                                    <label class="custom-control-label" for="paypal">Paypal</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="directcheck"
                                        (change)="onPaymentMethodChange('directcheck')">
                                    <label class="custom-control-label" for="directcheck">Kapıda ödeme</label>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="banktransfer"
                                        (change)="onPaymentMethodChange('banktransfer')">
                                    <label class="custom-control-label" for="banktransfer">Banka/Kredi Kartı</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary font-weight-bold py-3 w-100">Öde ve Bitir</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
