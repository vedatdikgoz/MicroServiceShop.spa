<client-carousel></client-carousel>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let p of products">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{p.imageUrl}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{p.name}}</h5>
                    <p class="card-text">{{p.price}}</p>
                    <a [routerLink]="['product-detail', p.id]" routerLinkActive="active" class="btn btn-sm btn-primary">Ä°ncele</a>
                </div>
            </div>
        </div>
    </div>
</div>
