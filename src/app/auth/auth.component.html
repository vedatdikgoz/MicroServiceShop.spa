<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card" style="width: 100%; max-width: 600px;">
    <div class="card-body row">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="login-tab" [ngClass]="{'show active': activeTab === 'login'}" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login"
            aria-selected="true">Giriş Yap</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="register-tab" [ngClass]="{'show active': activeTab === 'register'}" data-bs-toggle="tab" href="#register" role="tab"
            aria-controls="register" aria-selected="false">Kayıt Ol</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" [ngClass]="{'show active': activeTab === 'login'}" id="login" role="tabpanel" aria-labelledby="login-tab">
          <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="mb-3">
              <label for="userName" class="form-label">Kullanıcı Adı</label>
              <input id="userName" formControlName="userName" class="form-control" type="text" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input id="password" formControlName="password" class="form-control" type="text" />
            </div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
          </form>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': activeTab === 'register'}" id="register" role="tabpanel" aria-labelledby="register-tab">
          <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
            <div class="mb-3">
              <label for="userName" class="form-label">Kullanıcı Adı</label>
              <input id="userName" formControlName="userName" class="form-control" type="text" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input id="email" formControlName="email" class="form-control" type="text" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Ad</label>
              <input id="name" formControlName="name" class="form-control" type="text" />
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Soyad</label>
              <input id="surname" formControlName="surname" class="form-control" type="text" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input id="password" formControlName="password" class="form-control" type="text" />
            </div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
