<br>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Alıcı Id</th>
                    <th>Ürün Adı</th>
                    <th>Sipariş Detayları</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of orders">
                    <td>{{ o.buyerId }}</td>
                    <td>
                        <ng-container *ngFor="let oi of o.orderItems">
                        <div>{{ oi.productName }}</div>
                    </ng-container></td>
                    <td><a class="btn btn-warning btn-sm">Ürünler</a></td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
